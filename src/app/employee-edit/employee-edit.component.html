<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group"><input formControlName="id" class="form-control" /></div>
    <div class="form-group"><input formControlName="name" class="form-control" /></div>
    <div class="form-group"><input formControlName="email" class="form-control" /></div>
    <div class="form-group"><input formControlName="phone" class="form-control" /></div>
    <button [disabled]="employeeForm.invalid">SUBMIT</button>
</form>
